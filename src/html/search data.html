<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索结果页面,商品列表页</title>
	<link rel="stylesheet" type="text/css" href="../style/pagination.css"/>
    <style>
        .ending {
            width: 100%;
			background-color: #f0f0f0;
        }
        .e_content{
            width: 1226px;
            overflow: hidden;
            margin: 0 auto;
        }
        .e_h3{
            height: 50px;
            width: 100%;
        }
        .e_brand{
            width: 100%;
            
        }
        .e_list{
            min-height: 600px;
            width: 100%;
        }
		.e_list ul{
			width: 1226px;
			margin: 0 auto;
		}
		.e_list ul li{
			float: left;
			width: 260px;
			height: 350px;
			padding: 10px 5px;
			border: 1px solid #CCCCCC;
			margin: 30px 33px 0 0;
			background-color: #fff;
		}
		.e_list ul li a{
			margin: 0 auto;
			color: #333333;
			display: block;
			width: 200px;
			height: 300px;
			text-align: center;
		}
		.e_list ul li a img{
			width: 200px;
			height: 200px;
		}
		.e_list ul li a p{
			line-height: 20px;
			height: 60px;
			font-size: 14px;
			margin: 10px 0;
		}
		.e_list ul li a span{
			display: block;
		}
		.e_list ul li a .price{
			float: left;
			color: #fc3637;
		}
		.e_list ul li a .sail{
			float: right;
			color: #666666;
		}
		
		.page{
			margin-top: 50px;
		}
    </style>
</head>
<body>
    <header></header>

    <div class="ending">
        <div class="e_content">
            <!-- 结果标题 -->
            <div class="e_h3">所在位置></div>

            <!-- 品牌区 -->
            <div class="e_brand">
                品牌：
            </div>
			<div class="sort">
				<p>按价格排列</p>
				<a href="javascrpt:;">默认排序</a>
				<a href="javascrpt:;">升序排列</a>
				<a href="javascrpt:;">降序排列</a>
			</div>

            <!-- 结果列表区 -->
            <div class="e_list">
                
            </div>
			<div class="pagelist">
			    <div class="m-style page">
			    </div>
			</div>
        </div>
    </div>

    <footer></footer>
    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/jquery_lazyload/1.7.1/jquery.lazyload.js" type="text/javascript" charset="utf-8"></script>
	<script src="../script/loadhf.js" type="text/javascript" charset="utf-8"></script>
	<script src="../script/jquery.pagination.js" type="text/javascript" charset="utf-8"></script>
	<script src="../script/search%20data.js" type="text/javascript" charset="utf-8"></script>
	
</body>
</html>
