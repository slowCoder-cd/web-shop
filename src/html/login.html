<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link rel="stylesheet" type="text/css" href="../style/login.css"/>
</head>
<body>
    <header></header>
    <div class="login_content">
        <div class="main">
            <div class="login">
                <h2>用户登录</h2>
                <form class="formlogin">
                    <p class="news"><i></i><input type="text" class="username" placeholder="请输入用户名"/></p>
                    <span class="fname"></span>
                    <p class="news"><i style="background-image: url(https://www.sundan.com/themes/shundian/images/member-password.png);"></i><input type="password" class="password"  placeholder="请输入密码"/></p>
                    <span class="fpass"></span>
                    <div class="vcode">
                        <input type="text" placeholder="请输入验证码">
                        <span class="num"></span>
                    </div>
                    <span class="fnum"></span>
                    <div class="forget">
                        <a href="javascript:;">忘记密码</a>
                        <a href="register.html">免费注册</a>
                    </div>
                    <button id="login" type="button">登&nbsp;&nbsp;&nbsp;录</button>
                    <div></div>
                </form>
            </div>
        </div>
    </div>
    <footer></footer>

    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
   <script src="../script/loadhf.js" type="text/javascript" charset="utf-8"></script>
   <script src="../script/login.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
