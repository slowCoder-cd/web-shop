<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" type="text/css" href="../style/register.css"/>
</head>
<body>
    <header></header>
    <div class="register_content">
        <div class="main">
            <div class="register">
                <h2>用户注册</h2>
				<!-- 注册信息填写 用表单提交传值-->
                <form action="http://localhost/Web-Shop/php/register.php" method="post">
                    <p class="news"><i></i><input autocomplete="off" type="text" class="username" name="username" placeholder="用户名/ 支持中英文数字/ 4-10个字符"/></p>
                    <span class="fname"></span>
                    <p class="news"><i style="background-image: url(https://www.sundan.com/themes/shundian/images/member-password.png);"></i><input autocomplete="off" type="password" class="password" name="password"  placeholder="请设置登录密码，6-20个字符，须含数字非数字"/></p>
                    <span class="fpass pass"></span>
                    <p class="news"><i style="background-image: url(https://www.sundan.com/themes/shundian/images/member-password.png);"></i><input type="password" class="password"  placeholder="请再次确认登录密码"/></p>
                    <span class="fpass repass"></span>

                    <p class="read"><input type="checkbox" name="" id=""><span>我已阅读并同意 <a href="javascript:;">会员注册协议</a> 和 <a href="javascript:;">隐私保护政策</a</span></p>

                    <button type="submit" name="submit">注&nbsp;&nbsp;&nbsp;册</button>
                    <div></div>
                </form>

                <div class="login"><span>已有顺电账户</span><a href="login.html">直接登录</a></div>
            </div>
        </div>
    </div>

    <footer></footer>

    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="../script/loadhf.js" type="text/javascript" charset="utf-8"></script>
	<script src="../script/registter.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
